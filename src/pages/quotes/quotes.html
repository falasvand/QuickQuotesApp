<ion-header>

  <ion-navbar>
    <ion-title>{{ quotesGroup.category }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let q of quotesGroup.quotes; let i = index">
    <ion-card-header>
      #{{ i + 1}}
    </ion-card-header>
    <ion-card-content>
      <p>"{{ q.text }}"</p>
      <p class="author">{{ q.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small (click)="onAddToFavorites(q)" *ngIf="!isFavorite(q)">
          Favorite
        </button>
        <button ion-button clear small (click)="onRemoveFromFavorites(q)" color="danger" *ngIf="isFavorite(q)">
          Unfavorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
